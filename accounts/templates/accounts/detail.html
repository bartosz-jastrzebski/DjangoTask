{% extends 'base.html' %}
{% block title %}User Info{% endblock %}

{% block content %}
<h1>{{ user.username }}</h1>
<h2>{{ user.first_name }}</h2>
<h2>{{ user.last_name}}</h2>
<h3>{{ user.email }}</h3>
<h3>{{ user.birthday }}</h3>
<h3>Number: {{ user.number }}</h3>
<a href="{% url 'accounts:edit' user.username %}">Edytuj</a>
<a href="{% url 'accounts:delete' user.username %}">UsuÅ„ konto</a>
{% endblock %}
