<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Milo Test{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-item" href="{% url 'accounts:list' %}">Users</a>
        <a class="navbar-item" href="{% url 'accounts:add' %}">Add new user</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>    
    
    <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
